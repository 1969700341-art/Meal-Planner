<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Meal Prep Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
      color: #333;
    }

    header {
      background: #4caf50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .meal-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .meal-card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .meal-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .meal-card .content {
      padding: 15px;
      flex-grow: 1;
    }

    .meal-card h3 {
      margin-top: 0;
    }

    .meal-card button {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .meal-card button:hover {
      background: #43a047;
    }

    .summary {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<header>
  <h1>Weekly Meal Prep Planner</h1>
  <p>Plan your meals and track calories for the week</p>
</header>

<div class="container">
  <h2>Meals</h2>

  <div class="meal-grid" id="mealGrid"></div>

  <div class="summary">
    <h2>Weekly Summary</h2>
    <p><strong>Total Calories:</strong> <span id="totalCalories">0</span></p>
    <ul id="selectedMeals"></ul>
  </div>
</div>

<script>
  const meals = [
    {
      name: "Grilled Chicken & Rice",
      calories: 550,
      ingredients: "Chicken breast, rice, olive oil, spices",
      instructions: "Grill chicken until cooked. Cook rice. Serve together.",
      image: "https://images.unsplash.com/photo-1604908177522-429b7e6c99c1"
    },
    {
      name: "Salmon & Vegetables",
      calories: 600,
      ingredients: "Salmon, broccoli, carrots, lemon",
      instructions: "Bake salmon at 400Â°F for 15 minutes. Steam vegetables.",
      image: "https://images.unsplash.com/photo-1617196038431-39c69c37f4f6"
    },
    {
      name: "Pasta with Marinara",
      calories: 480,
      ingredients: "Pasta, marinara sauce, garlic",
      instructions: "Boil pasta. Heat sauce. Combine and serve.",
      image: "https://images.unsplash.com/photo-1525755662778-989d0524087e"
    },
    {
      name: "Turkey Wrap",
      calories: 420,
      ingredients: "Turkey, tortilla, lettuce, cheese",
      instructions: "Wrap all ingredients in a tortilla and serve.",
      image: "https://images.unsplash.com/photo-1604908554160-63c31db6c99d"
    },
    {
      name: "Egg & Avocado Toast",
      calories: 350,
      ingredients: "Eggs, avocado, whole grain bread",
      instructions: "Toast bread. Cook eggs. Mash avocado and assemble.",
      image: "https://images.unsplash.com/photo-1551183053-bf91a1d81141"
    },
    {
      name: "Beef Stir Fry",
      calories: 650,
      ingredients: "Beef, bell peppers, soy sauce, rice",
      instructions: "Cook beef in pan. Add vegetables and sauce. Serve with rice.",
      image: "https://images.unsplash.com/photo-1605475127663-8ecf53a9f2b7"
    },
    {
      name: "Chicken Caesar Salad",
      calories: 450,
      ingredients: "Chicken, romaine lettuce, Caesar dressing",
      instructions: "Grill chicken. Toss with lettuce and dressing.",
      image: "https://images.unsplash.com/photo-1550304943-4f24f54ddde9"
    },
    {
      name: "Veggie Omelet",
      calories: 380,
      ingredients: "Eggs, peppers, onions, cheese",
      instructions: "Cook vegetables. Add eggs and cook until set.",
      image: "https://images.unsplash.com/photo-1551218808-94e220e084d2"
    },
    {
      name: "Tuna Sandwich",
      calories: 400,
      ingredients: "Tuna, mayo, bread",
      instructions: "Mix tuna with mayo. Spread on bread.",
      image: "https://images.unsplash.com/photo-1603046891744-1f76eb10aec2"
    },
    {
      name: "Chicken Alfredo",
      calories: 700,
      ingredients: "Chicken, pasta, alfredo sauce",
      instructions: "Cook pasta and chicken. Mix with sauce.",
      image: "https://images.unsplash.com/photo-1621996346565-e3dbc646d9a9"
    }
  ];

  const mealGrid = document.getElementById("mealGrid");
  const totalCaloriesEl = document.getElementById("totalCalories");
  const selectedMealsEl = document.getElementById("selectedMeals");

  let totalCalories = 0;

  meals.forEach(meal => {
    const card = document.createElement("div");
    card.className = "meal-card";

    card.innerHTML = `
      <img src="${meal.image}" alt="${meal.name}">
      <div class="content">
        <h3>${meal.name}</h3>
        <p><strong>Calories:</strong> ${meal.calories}</p>
        <p><strong>Ingredients:</strong> ${meal.ingredients}</p>
        <p><strong>How to Cook:</strong> ${meal.instructions}</p>
      </div>
      <button>Add to Week</button>
    `;

    card.querySelector("button").addEventListener("click", () => {
      totalCalories += meal.calories;
      totalCaloriesEl.textContent = totalCalories;

      const li = document.createElement("li");
      li.textContent = `${meal.name} (${meal.calories} calories)`;
      selectedMealsEl.appendChild(li);
    });

    mealGrid.appendChild(card);
  });
</script>

</body>
</html>
