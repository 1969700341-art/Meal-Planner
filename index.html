<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Prep & Calorie Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Meal Prep & Calorie Counter</h1>
    </header>

    <!-- Meal List Section -->
    <section id="meal-list">
    <div class="meal" id="meal1">
        <img src="meal1.jpg" alt="Meal 1 Image">
        <h2>Meal 1: Chicken Salad</h2>
        <button onclick="showMealDetails('meal1')">View Details</button>
    </div>

    <div class="meal" id="meal2">
    <img src="meal2.jpg" alt="Grilled Salmon">
    <h2>Meal 2: Grilled Salmon</h2>
    <button onclick="showMealDetails('meal2')">View Details</button>
</div>


    <div class="meal" id="meal3">
        <img src="meal3.jpg" alt="Meal 3 Image">
        <h2>Meal 3: Beef Stir Fry</h2>
        <button onclick="showMealDetails('meal3')">View Details</button>
    </div>

    <div class="meal" id="meal4">
        <img src="meal4.jpg" alt="Meal 4 Image">
        <h2>Meal 4: Veggie Pasta</h2>
        <button onclick="showMealDetails('meal4')">View Details</button>
    </div>

    <div class="meal" id="meal5">
        <img src="meal5.jpg" alt="Meal 5 Image">
        <h2>Meal 5: Turkey Wrap</h2>
        <button onclick="showMealDetails('meal5')">View Details</button>
    </div>
</section>


    <!-- Modal for displaying meal details -->
<div id="meal-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modal-title">Meal Name</h2>
        <div id="modal-instructions">How to cook this meal...</div>
        <p id="modal-calories">Calories: 400 kcal</p>
    </div>
</div>


    <script src="script.js"></script>
</body>
</html>
